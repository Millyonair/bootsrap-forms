<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a364ebf689.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="timer row text-white text-center bg-dark py-5 align-items-center">
                <div class="col-md-2 col-sm-12">
                    <h1>TH</h1>
                    <p>DAY</p>
                </div>
                <div class="col-md-1 col-sm-4">
                    <h4 class="mb-5">:</h4>
                </div>
                <div class="col-md-2 col-sm-4">
                    <h1>19</h1>
                    <p>HOURS</p>
                </div>
                <div class="col-md-1 col-sm-4">
                    <h4 class="mb-5 divider">:</h4>
                    <div class="line"></div>
                </div>
                <div class="col-md-2 col-sm-4">
                    <h1>21</h1>
                    <p>MINUTES</p>
                </div>
                <div class="col-md-1 col-sm-4">
                    <h4 class="mb-5">:</h4>
                </div>
                <div class="col-md-3 col-sm-4">
                    <h1>00</h1>
                    <p>SECONDS</p>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
